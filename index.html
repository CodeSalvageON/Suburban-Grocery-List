<!DOCTYPE html>
<html>
  <head>
    <title>
      Suburban Grocery List
    </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section id="main-list">
      <center class="title">
        Suburban Grocery List
        <br/>
        <section id="suburbia"></section>
      </center>
      <section id="storage">
        Switch List
      </section>
      <br/>
      <br/>
      <section id="list">
        <br/>
        <section class="list-item" id="save-list">
          Save List
        </section>
        <section class="list-item" id="savite">
          <p><input type="text" class="cursr" id="ooga" maxlength="100"/><section id="addtext" class="cbtn">Save As</section></p>
        </section>
        <section class="list-item" id="add-item">
          +
        </section>
        <section class="list-item" id="addite">
          <p><input type="text" class="cursr" id="cursed"/><section id="addtext" class="cbtn">Add</section></p>
        </section>
        <img src="trash.png" id="trash"/>
        <section id="waltham"></section>
      </section>
    </section>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
